<!DOCTYPE html>

<html>
	<head>
		<style>
			* {
				font-family: helvetica;
				
			}
			#inline {
				display: inline;
				background-color: cyan;
			}
			#inline_block {
				display: inline-block;
				background-color: magenta;
			}
			#block {
				display: block;
				background-color: yellow;
			}
		</style>
	</head>
	<body>
		<div id="inline">
			This cyan div is inline
		</div>
		<div id="inline_block">
			<p>This magenta div is inline</p>
		</div>
		<div id="block">
			<p>This yellow div is inline</p>
		</div>

	</body>

</html>
